# Hyprlock Configuration - Theme-aware
# Configuration for Hyprland's lock screen
# Supports theme colors via theme-switcher

$font = JetBrainsMono Nerd Font

general {
    hide_cursor = false
    grace = 0
}

animations {
    enabled = true
    bezier = easeInOut, 0.42, 0, 0.58, 1
    animation = fadeIn, 1, 4, easeInOut
    animation = fadeOut, 1, 4, easeInOut
    animation = inputFieldDots, 1, 2, easeInOut
}

background {
    monitor = 
    path = screenshot
    blur_passes = 3
    blur_size = 8
}

# Password Input Field
input-field {
    monitor = 
    size = 350, 50
    outline_thickness = 2
    
    inner_color = rgba(BG_BASE_ALPHA_PLACEHOLDER)
    outer_color = rgba(ACCENT_BLUE_ALPHA_PLACEHOLDER)
    check_color = rgba(ACCENT_GREEN_ALPHA_PLACEHOLDER)
    fail_color = rgba(ACCENT_RED_ALPHA_PLACEHOLDER)
    
    font_color = rgba(FG_PRIMARY_ALPHA_PLACEHOLDER)
    fade_on_empty = false
    rounding = 12
    
    font_family = $font
    placeholder_text = <span foreground="##FG_SECONDARY_HEX_PLACEHOLDER">Enter Password...</span>
    fail_text = <span foreground="##ACCENT_RED_HEX_PLACEHOLDER"><b>$FAIL ($ATTEMPTS)</b></span>
    
    dots_spacing = 0.3
    dots_center = true
    
    position = 0, -100
    halign = center
    valign = center
}

# Time Display
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"
    color = rgba(FG_PRIMARY_ALPHA_PLACEHOLDER)
    font_size = 120
    font_family = $font
    
    position = 0, 250
    halign = center
    valign = center
}

# Date Display
label {
    monitor =
    text = cmd[update:60000] date +"%A, %B %d, %Y"
    color = rgba(FG_SECONDARY_ALPHA_PLACEHOLDER)
    font_size = 28
    font_family = $font
    
    position = 0, 120
    halign = center
    valign = center
}

# Weather Display (using wttr.in)
label {
    monitor =
    text = cmd[update:1800000] curl -s 'wttr.in/?format=%c+%t' 2>/dev/null || echo "Weather unavailable"
    color = rgba(ACCENT_BLUE_ALPHA_PLACEHOLDER)
    font_size = 24
    font_family = $font
    
    position = 0, 60
    halign = center
    valign = center
}

# User label
label {
    monitor =
    text =   $USER
    color = rgba(FG_TERTIARY_ALPHA_PLACEHOLDER)
    font_size = 18
    font_family = $font
    
    position = 0, -200
    halign = center
    valign = center
}

