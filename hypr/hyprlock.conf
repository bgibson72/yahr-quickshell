# Hyprlock Configuration - Theme-aware
# Configuration for Hyprland's lock screen
# Supports theme colors via theme-switcher

$font = Maple Mono NF

general {
    hide_cursor = false
}

animations {
    enabled = true
    bezier = easeInOut, 0.42, 0, 0.58, 1
    animation = fadeIn, 1, 4, easeInOut
    animation = fadeOut, 1, 4, easeInOut
    animation = inputFieldDots, 1, 2, easeInOut
}

background {
    monitor = 
    path = screenshot
    blur_passes = 3
    blur_size = 8
}

# Password Input Field
input-field {
    monitor = 
    size = 350, 50
    outline_thickness = 2
    
    inner_color = rgba(282828E6)
    outer_color = rgba(83a598FF)
    check_color = rgba(b8bb26FF)
    fail_color = rgba(fb4934FF)
    
    font_color = rgba(ebdbb2FF)
    fade_on_empty = false
    rounding = 12
    
    font_family = $font
    placeholder_text = <span foreground="##d5c4a1">Enter Password...</span>
    fail_text = <span foreground="##fb4934"><b>$FAIL ($ATTEMPTS)</b></span>
    
    dots_spacing = 0.3
    dots_center = true
    
    position = 0, -100
    halign = center
    valign = center
}

# Time Display
label {
    monitor =
    text = cmd[update:1000] date +"%I:%M %p"
    color = rgba(ebdbb2FF)
    font_size = 120
    font_family = $font
    
    position = 0, 250
    halign = center
    valign = center
}

# Date Display
label {
    monitor =
    text = cmd[update:60000] date +"%A, %B %d, %Y"
    color = rgba(d5c4a1E6)
    font_size = 28
    font_family = $font
    
    position = 0, 120
    halign = center
    valign = center
}

# Weather Display (using wttr.in)
label {
    monitor =
    text = cmd[update:1800000] curl -s 'wttr.in/?format=%c+%t' 2>/dev/null || echo "Weather unavailable"
    color = rgba(83a598FF)
    font_size = 24
    font_family = $font
    
    position = 0, 60
    halign = center
    valign = center
}

# User label
label {
    monitor =
    text =   $USER
    color = rgba(bdae93CC)
    font_size = 18
    font_family = $font
    
    position = 0, -200
    halign = center
    valign = center
}

